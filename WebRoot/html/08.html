<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
	a:link {
		color:red;
	}
	a:visited {
		color:green;
	}
	a:hover {
		color:blue;
	}
	a:active {
		color:yellow;
	}
</style>
</head>
<body>
<!-- 
	伪类选择器:指的是选择的某个标签的 某种状态
		常见状态有4种,a标签最全.
			l link  没有点击 过的状态
			v visited  访问过
			h hover  鼠标悬浮
			a active  激活状态(鼠标点下去没有弹起)
 -->

</body>
